<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Butonul Roșu</title>
  <style>
    :root {
      --bg: #0f172a; /* slate-900 */
      --fg: #e2e8f0; /* slate-200 */
      --accent: #ef4444; /* red-500 */
      --accent-dark: #dc2626; /* red-600 */
      --accent-glow: rgba(239, 68, 68, 0.3);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      display: flex; align-items: center; justify-content: center;
      background: radial-gradient(1200px 800px at 50% -20%, #1f2937 0%, var(--bg) 40%, #0b1220 100%);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif;
      user-select: none; -webkit-tap-highlight-color: transparent;
    }
  .wrap { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; padding: 24px; flex-direction: column; gap: 14px }
  .logo { height: 52px; filter: drop-shadow(0 6px 10px rgba(0,0,0,0.5)); }
    .cta {
      position: relative; width: 100%; max-width: 520px; aspect-ratio: 1/1; border-radius: 28px; overflow: hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      box-shadow: 0 20px 50px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.08);
      display: grid; place-items: center; isolation: isolate;
    }
    .ring {
      position: absolute; inset: -80px; border-radius: 50%; filter: blur(50px); opacity: 0.5; pointer-events: none;
      background: radial-gradient(circle at center, var(--accent-glow) 0, transparent 60%);
      animation: pulse 2.2s ease-in-out infinite;
    }
    @keyframes pulse { 0%, 100% { transform: scale(1); opacity: .45; } 50% { transform: scale(1.06); opacity: .65; } }

    .button {
      width: 78%; aspect-ratio: 1/1; border-radius: 50%; border: none; cursor: pointer;
      background: radial-gradient(circle at 30% 30%, #ff6b6b 0%, var(--accent) 40%, var(--accent-dark) 100%);
      box-shadow: 0 18px 40px rgba(239, 68, 68, 0.45), inset 0 -12px 20px rgba(0,0,0,0.35), inset 0 6px 12px rgba(255,255,255,0.25);
      color: white; font-size: clamp(28px, 8vw, 56px); font-weight: 800; letter-spacing: 0.05em; text-transform: uppercase;
      transition: transform 0.06s ease, box-shadow 0.2s ease, filter 0.2s ease;
      display: grid; place-items: center;
    }
    .button:active { transform: translateY(2px) scale(0.99); filter: saturate(1.08); box-shadow: 0 10px 28px rgba(239, 68, 68, 0.35), inset 0 -8px 16px rgba(0,0,0,0.4), inset 0 6px 12px rgba(255,255,255,0.2); }
    .hint { position: absolute; bottom: 18px; left: 0; right: 0; text-align: center; opacity: 0.7; font-size: 14px; }
  </style>
</head>
<body>
  <div class="wrap">
  <img class="logo" src="/pictures/logo.png" alt="Jocul Cuvintelor"/>
    <div class="cta" id="panel">
      <div class="ring"></div>
      <button class="button" id="redBtn" aria-label="Butonul Roșu">STOP</button>
      <div class="hint">Atingeți pentru a opri timpul și a răspunde</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script>
    const socket = io();

    // Optional dev reload support
    socket.on('reload', () => location.reload());

    const btn = document.getElementById('redBtn');
    const panel = document.getElementById('panel');

    let blocked = false;

    // Simple beep using Web Audio API (plays on user gesture)
    let audioCtx = null;
    async function ensureAudioCtx() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      if (audioCtx.state === 'suspended') {
        try { await audioCtx.resume(); } catch (_) {}
      }
      return audioCtx;
    }

    async function playBeep() {
      try {
        const ctx = await ensureAudioCtx();
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = 'sine';
        const now = ctx.currentTime;
        // Quick buzzer-like down-sweep
        o.frequency.setValueAtTime(520, now);
        o.frequency.exponentialRampToValueAtTime(220, now + 0.18);
        g.gain.setValueAtTime(0.001, now);
        g.gain.exponentialRampToValueAtTime(0.3, now + 0.02);
        g.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
        o.connect(g).connect(ctx.destination);
        o.start(now);
        o.stop(now + 0.22);
      } catch (_) { /* ignore audio errors */ }
    }

    function vibrate(ms) {
      try { if (navigator.vibrate) navigator.vibrate(ms); } catch (_) {}
    }

    function flashOnce() {
      panel.animate([
        { boxShadow: '0 20px 60px rgba(239,68,68,0.55)' },
        { boxShadow: '0 20px 60px rgba(239,68,68,0.10)' }
      ], { duration: 320, easing: 'ease-out' });
    }

    function pressRed() {
      if (blocked) return;
      blocked = true;
      flashOnce();
      vibrate(60);
      playBeep();
      socket.emit('press_red_button');
      setTimeout(() => blocked = false, 800);
    }

    // Big button click/tap
    btn.addEventListener('click', pressRed);
    // Also allow tapping the whole panel
    panel.addEventListener('click', (e) => { if (e.target !== btn) pressRed(); });

    // Disable UI when not allowed
    socket.on('update_jucator', (data) => {
      const enabled = data.stare_butoane?.jucator?.buton_rosu;
      btn.disabled = !enabled;
      panel.style.filter = enabled ? 'none' : 'grayscale(0.6) brightness(0.7)';
      panel.style.pointerEvents = enabled ? 'auto' : 'none';
    });
  </script>
</body>
</html>
